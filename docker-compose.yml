services:
  mysql:
    image: mariadb:11.5
    container_name: tourism_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_in_production}
      MYSQL_DATABASE: ${DATABASE_NAME:-tourism}
      MYSQL_USER: ${DATABASE_USER:-tourism}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-tourism_dev_password}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_EXPOSE_PORT:-127.0.0.1:3306}:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tourism_network

  redis:
    image: redis:7.4-alpine
    container_name: tourism_redis
    restart: unless-stopped
    command: >
      redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_password} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_EXPOSE_PORT:-127.0.0.1:6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tourism_network

  backend:
    build:
      context: ./tour_backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: tourism_backend
    restart: unless-stopped
    environment:
      PORT: 8080
      HOST: 0.0.0.0
      RUST_LOG: ${RUST_LOG:-debug}
      DATABASE_URL: mysql://${DATABASE_USER:-tourism}:${DATABASE_PASSWORD:-tourism_dev_password}@mysql:3306/${DATABASE_NAME:-tourism}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-20}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-5}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
      UPLOAD_PATH: /app/uploads
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-52428800}
      MAX_IMAGE_WIDTH: ${MAX_IMAGE_WIDTH:-1920}
      THUMBNAIL_WIDTH: ${THUMBNAIL_WIDTH:-400}
    volumes:
      # - ./tour_backend:/app:${BACKEND_VOLUME_MODE:-rw}
      - backend_uploads:/app/uploads
      - cargo_cache:/usr/local/cargo/registry
      # ports:
      # - "${BACKEND_EXPOSE_PORT:-127.0.0.1:8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    networks:
      - tourism_network

  frontend:
    build:
      context: ./tour_frontend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
      args:
        BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change_this_to_32_char_secret_key}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost}
    container_name: tourism_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DOCKER_ENV: "true"
      DATABASE_URL: mysql://${DATABASE_USER:-tourism}:${DATABASE_PASSWORD:-tourism_dev_password}@mysql:3306/${DATABASE_NAME:-tourism}
      DATABASE_HOST: mysql
      DATABASE_PORT: "3306"
      DATABASE_USER: ${DATABASE_USER:-tourism}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-tourism_dev_password}
      DATABASE_NAME: ${DATABASE_NAME:-tourism}
      INTERNAL_API_URL: http://backend:8080/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change_this_to_32_char_secret_key}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      PASSKEY_RP_ID: ${PASSKEY_RP_ID:-localhost}
      NEXT_TELEMETRY_DISABLED: 1
      # volumes:
      # - ./tour_frontend:/app:${FRONTEND_VOLUME_MODE:-rw}
      # - /app/node_modules
      # - /app/.next
      # ports:
      # - "${FRONTEND_EXPOSE_PORT:-127.0.0.1:80}:3000"
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tourism_network

  nginx:
    image: nginx:1.27-alpine
    container_name: tourism_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - backend_uploads:/var/www/uploads:ro
      - nginx_cache:/var/cache/nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tourism_network
      # profiles:
      # - prod

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  cargo_cache:
    driver: local
  nginx_cache:
    driver: local

networks:
  tourism_network:
    driver: bridge
