# ==========================================================================
# Nginx reverse-proxy configuration for Paayo Nepal
#
# Routing rules (order matters — most specific first):
#   /api/auth/*        → Next.js  (BetterAuth handles login/signup/session)
#   /api/notifications/* → Next.js (SSE + notifications proxy routes)
#   /api/*             → Rust     (all other data API routes)
#   /uploads/*         → Rust     (static uploaded files)
#   /*                 → Next.js  (SSR pages, static assets)
#
# This eliminates the double-hop problem where the browser previously sent
# ALL API requests to Next.js, which then proxied them to Rust. Now the
# browser talks to Rust directly for data API calls (via nginx), while
# auth/notification routes go through Next.js.
# ==========================================================================

upstream rust_backend {
    server backend:8080;
    keepalive 32;
}

upstream nextjs_frontend {
    server frontend:3000;
    keepalive 16;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# --------------------------------------------------------------------------
# Rate limiting zones (defence-in-depth — Rust also has its own limiters)
# --------------------------------------------------------------------------
limit_req_zone $binary_remote_addr zone=api_zone:10m rate=120r/m;
limit_req_zone $binary_remote_addr zone=auth_zone:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=upload_zone:10m rate=10r/m;

# --------------------------------------------------------------------------
# Proxy cache (optional — for public GET endpoints)
# --------------------------------------------------------------------------
proxy_cache_path /var/cache/nginx/api
    levels=1:2
    keys_zone=api_cache:10m
    max_size=100m
    inactive=5m
    use_temp_path=off;

server {
    listen 80;
    server_name _;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Security headers applied to all responses
    add_header X-Frame-Options        "DENY"                          always;
    add_header X-Content-Type-Options "nosniff"                       always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection       "1; mode=block"                 always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy     "camera=(), microphone=(), geolocation=(self)" always;

    # Content-Security-Policy — defence-in-depth against XSS.
    #
    # 'unsafe-inline' and 'unsafe-eval' are needed for Next.js hydration
    # and styled-jsx / Tailwind runtime. For stricter CSP, use nonces via
    # Next.js's built-in CSP support and remove 'unsafe-inline'.
    #
    # frame-src: whitelisted video embed domains (must match the frontend
    # DOMPurify ALLOWED_IFRAME_DOMAINS list in lib/sanitize.ts).
    add_header Content-Security-Policy
        "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://images.unsplash.com; font-src 'self'; connect-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com https://open.spotify.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"
        always;

    # ------------------------------------------------------------------
    # 1. BetterAuth routes → Next.js
    #
    #    /api/auth/*                       — login, signup, session, OAuth callbacks
    #    /api/auth/invalidate-session-cache — custom session cache invalidation
    #    /api/auth/sync-session            — raw session cookie sync
    #
    #    These MUST go to Next.js because BetterAuth runs there.
    # ------------------------------------------------------------------
    location /api/auth/ {
        limit_req zone=auth_zone burst=10 nodelay;

        proxy_pass         http://nextjs_frontend;
        # Avoid dev-time transfer header conflicts on auth responses.
        proxy_http_version 1.0;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "close";

        # Auth endpoints may set cookies — don't buffer
        proxy_buffering off;
    }

    # ------------------------------------------------------------------
    # 2. Notifications routes → Next.js
    #
    #    This includes SSE stream routes under /api/notifications/*.
    #    Next.js may proxy to Rust in dev/fallback flows.
    # ------------------------------------------------------------------
    location /api/notifications/ {
        proxy_pass         http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "";

        # SSE-safe proxy settings
        proxy_buffering    off;
        proxy_cache        off;
        chunked_transfer_encoding off;

        # Keep the connection open for a long time
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;

        # Don't add gzip — SSE should not be compressed
        proxy_set_header Accept-Encoding "";
    }

    # ------------------------------------------------------------------
    # 3. Media upload endpoint → Rust (large body, tight rate limit)
    # ------------------------------------------------------------------
    location /api/media {
        limit_req zone=upload_zone burst=5 nodelay;

        proxy_pass         http://rust_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";

        # Large uploads — increase timeouts
        proxy_read_timeout  120s;
        proxy_send_timeout  120s;

        # Don't buffer request body to disk
        proxy_request_buffering off;
    }

    # ------------------------------------------------------------------
    # 4. All other /api/* routes → Rust backend
    # ------------------------------------------------------------------
    location /api/ {
        limit_req zone=api_zone burst=30 nodelay;

        proxy_pass         http://rust_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";

        # Optional: cache public GET responses for 30s
        # The backend sets Cache-Control headers; respect them.
        proxy_cache        api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid  200 30s;
        proxy_cache_bypass $http_authorization $cookie_paayo_session;
        proxy_no_cache     $http_authorization $cookie_paayo_session;
        add_header         X-Cache-Status $upstream_cache_status;

        # Re-declare security headers (nginx's add_header in a location block
        # overrides ALL parent-level add_header directives — without these,
        # /api/* responses would have ZERO security headers).
        add_header X-Frame-Options        "DENY"                          always;
        add_header X-Content-Type-Options "nosniff"                       always;
        add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection       "1; mode=block"                 always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy     "camera=(), microphone=(), geolocation=(self)" always;
        add_header Content-Security-Policy
            "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://images.unsplash.com; font-src 'self'; connect-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com https://open.spotify.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"
            always;

        proxy_read_timeout  30s;
        proxy_send_timeout  30s;
    }

    # ------------------------------------------------------------------
    # 5. Static uploads served directly by Rust (or from disk)
    # ------------------------------------------------------------------
    location /uploads/ {
        proxy_pass         http://rust_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   Connection        "";

        # Cache static files aggressively at the client
        expires 30d;
        add_header Cache-Control "public, immutable" always;

        # Re-declare security headers (nginx's add_header in a location block
        # overrides ALL parent-level add_header directives — without these,
        # /uploads/* responses would have ZERO security headers).
        add_header X-Frame-Options        "DENY"                          always;
        add_header X-Content-Type-Options "nosniff"                       always;
        add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection       "1; mode=block"                 always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy     "camera=(), microphone=(), geolocation=(self)" always;
        add_header Content-Security-Policy
            "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://images.unsplash.com; font-src 'self'; connect-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com https://open.spotify.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"
            always;
    }

    # ------------------------------------------------------------------
    # 6. Next.js internal routes (_next/static, _next/image, etc.)
    #    These are static assets and image optimization — send to Next.js
    # ------------------------------------------------------------------
    location /_next/webpack-hmr {
        proxy_pass         http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        $connection_upgrade;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        proxy_buffering     off;
        proxy_cache         off;
    }

    location /_next/ {
        proxy_pass         http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   Connection        "";

        # Static assets can be cached aggressively
        expires 365d;
        add_header Cache-Control "public, immutable" always;

        # Re-declare security headers (nginx's add_header in a location block
        # overrides ALL parent-level add_header directives — without these,
        # /_next/* responses would have ZERO security headers).
        add_header X-Frame-Options        "DENY"                          always;
        add_header X-Content-Type-Options "nosniff"                       always;
        add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection       "1; mode=block"                 always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy     "camera=(), microphone=(), geolocation=(self)" always;
        add_header Content-Security-Policy
            "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://images.unsplash.com; font-src 'self'; connect-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com https://open.spotify.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"
            always;
    }

    # ------------------------------------------------------------------
    # 7. Everything else → Next.js (SSR pages, static public files)
    # ------------------------------------------------------------------
    location / {
        proxy_pass         http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";

        proxy_read_timeout  30s;
    }

    # ------------------------------------------------------------------
    # Health check for the nginx instance itself
    # ------------------------------------------------------------------
    location /nginx-health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # ------------------------------------------------------------------
    # Error pages
    # ------------------------------------------------------------------
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
